<div class='countdown-text'>
    <div class='centered'>
        <h2 data-bind="timeleft" class="countdown-time"></h2>
        <h5 data-bind="title"></h5>

        <p class="before-more-info">ends on:</p>
        <p class="more-info" data-bind="end"></p>
    </div>
</div>

<p class="percentage" data-bind="percentage"></p>

<input class="meter beermeter"
data-angleOffset=-0
data-angleArc=360
data-readOnly=true
data-bind-value="value | shortenedNumber"
data-bind-data-min="min"
data-bind-data-max="max">
